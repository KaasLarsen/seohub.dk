<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SERP & Meta Preview – Seohub.dk</title>
  <meta name="description" content="Forhåndsvisning af Google-snippet, titel- og meta-længde.">
  <link rel="canonical" href="https://seohub.dk/serp-preview.html">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900">
  <header class="border-b bg-white/80 backdrop-blur">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <a href="/" class="font-semibold">Seohub.dk</a>
      <nav class="text-sm text-neutral-600 space-x-4">
        <a href="/">Forside</a>
        <a href="/serp-preview.html">SERP</a>
        <a href="/robots-generator.html">Robots</a>
        <a href="/sitemap-generator.html">Sitemap</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-2">SERP & Meta Preview</h1>
<p class="text-neutral-700 mb-6">Tjek længden på din SEO-titel og metabeskrivelse og se en Google-lignende forhåndsvisning.</p>
<div id="root-serp"></div>
<script>
const {{ useState }} = React;

function App() {{
  const [title, setTitle] = useState("");
  const [url, setUrl] = useState("https://www.seohub.dk/");
  const [desc, setDesc] = useState("");

  const tLen = title.length, dLen = desc.length;
  const okT = tLen>=50 && tLen<=60, okD = dLen>=140 && dLen<=160;

  return React.createElement("div", {{ className: "grid md:grid-cols-2 gap-6" }},
    React.createElement("div", null,
      React.createElement("label", {{ className: "block mb-3" }},
        React.createElement("span", {{ className: "block text-sm font-medium mb-1" }}, "Titel (50–60 tegn)"),
        React.createElement("input", {{ className: "w-full border rounded-xl p-3", value: title, onChange: e=>setTitle(e.target.value) }})
      ),
      React.createElement("label", {{ className: "block mb-3" }},
        React.createElement("span", {{ className: "block text-sm font-medium mb-1" }}, "URL"),
        React.createElement("input", {{ className: "w-full border rounded-xl p-3", value: url, onChange: e=>setUrl(e.target.value) }})
      ),
      React.createElement("label", {{ className: "block mb-3" }},
        React.createElement("span", {{ className: "block text-sm font-medium mb-1" }}, "Metabeskrivelse (140–160)"),
        React.createElement("textarea", {{ rows: 4, className: "w-full border rounded-xl p-3", value: desc, onChange: e=>setDesc(e.target.value) }})
      ),
      React.createElement("div", {{ className: "flex gap-2 text-sm" }},
        React.createElement("span", {{ className: "px-2 py-1 rounded-full " + (okT ? "bg-green-100 text-green-800" : "bg-amber-100 text-amber-800") }}, "titel: " + tLen),
        React.createElement("span", {{ className: "px-2 py-1 rounded-full " + (okD ? "bg-green-100 text-green-800" : "bg-amber-100 text-amber-800") }}, "meta: " + dLen)
      )
    ),
    React.createElement("div", null,
      React.createElement("div", {{ className: "rounded-xl border p-4 bg-white" }},
        React.createElement("div", {{ className: "text-[#1a0dab] text-xl leading-snug truncate" }}, title || "Din titel vises her"),
        React.createElement("div", {{ className: "text-[#006621] text-sm mt-1 truncate" }}, url),
        React.createElement("div", {{ className: "text-[#545454] text-sm mt-1" }}, desc || "Skriv en præcis metabeskrivelse…")
      )
    )
  );
}}

ReactDOM.createRoot(document.getElementById("root-serp")).render(React.createElement(App));
</script>

  </main>
  <footer class="text-center text-xs text-neutral-500 py-8">© 2025 Seohub – seohub.dk</footer>
</body>
</html>
