<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>Redirect Checker – følg redirect-kæden | Seohub.dk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tjek redirect-kæder og HTTP-statuskoder. SeHop → endelig destination, Location-headers og content-type.">

    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <!-- Fælles header/nav + GA/consent -->
    <script src="/assets/include-header.js?v=7" defer></script>
    <script src="/assets/consent-analytics.js" defer></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900">

    <!-- Hero (samme stil som de andre værktøjer) -->
    <section class="py-10 md:py-14">
      <div class="max-w-6xl mx-auto px-4">
        <div class="rounded-2xl p-12 md:p-16 text-white shadow-lg"
             style="background:linear-gradient(135deg,#6366f1 0%,#3b82f6 50%,#06b6d4 100%)">
          <p class="text-xs uppercase tracking-wider text-blue-100/90 mb-2">Værktøj</p>
          <h1 class="text-4xl md:text-5xl font-extrabold mb-3 leading-tight">Redirect Checker</h1>
          <p class="text-blue-100 text-lg md:text-xl max-w-3xl">
            Indtast en URL og se hele redirect-kæden (HTTP-status, Location og content-type).
          </p>
        </div>
      </div>
    </section>

    <!-- App -->
    <main class="max-w-6xl mx-auto px-4 pb-16">
      <section class="bg-white/70 backdrop-blur rounded-2xl shadow p-6 md:p-8 border border-neutral-100">
        <form id="rc-form" class="space-y-4">
          <label class="block">
            <span class="block text-sm font-medium mb-1">URL der skal tjekkes</span>
            <input id="rc-url" type="url" required placeholder="https://eksempel.dk/…"
                   class="w-full rounded-2xl border px-4 py-3 focus:outline-none focus:ring focus:ring-indigo-200">
          </label>
          <div class="flex items-center gap-3">
            <button id="rc-run" type="submit"
                    class="px-4 py-2 rounded-2xl text-white bg-blue-600 hover:bg-blue-700">
              Kør
            </button>
            <button id="rc-clear" type="button"
                    class="px-4 py-2 rounded-2xl border bg-neutral-50 hover:bg-neutral-100">
              Ryd
            </button>
            <span id="rc-status" class="text-sm text-neutral-600"></span>
          </div>
        </form>

        <div id="rc-results" class="mt-6 space-y-4"></div>
      </section>

      <!-- Diskret sponsor-CTA -->
      <section class="mt-8">
        <div class="rounded-2xl p-6 md:p-8 text-white shadow-lg"
             style="background:linear-gradient(135deg,#0ea5e9 0%,#6366f1 60%,#8b5cf6 100%)">
          <div class="text-[11px] uppercase tracking-wide mb-2 opacity-90">Sponsoreret anbefaling</div>
          <h3 class="text-xl md:text-2xl font-extrabold mb-2">DanDomain – domæner & hosting</h3>
          <p class="text-blue-100 mb-3">
            Klar til at sætte dit site rigtigt op? Få stabil hosting og domæner hos DanDomain.
          </p>
          <a href="https://go.adt256.com/t/t?a=1715455208&as=1999446175&t=2&tk=1"
             target="_blank" rel="sponsored noopener nofollow"
             class="inline-flex items-center gap-2 bg-white text-neutral-900 px-4 py-2 rounded-xl font-semibold hover:shadow-lg transition">
            Se løsninger hos DanDomain →
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <script src="/assets/include-footer.js?v=2" defer></script>

    <!-- App JS -->
    <script src="/assets/redirect-checker.js" defer></script>
  </body>
</html>
