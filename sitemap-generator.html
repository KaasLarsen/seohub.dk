<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sitemap.xml Generator – Seohub.dk</title>
  <meta name="description" content="Generér en XML-sitemap ud fra dine URL-stier.">
  <link rel="canonical" href="https://seohub.dk/sitemap-generator.html">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900">
  <header class="border-b bg-white/80 backdrop-blur">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <a href="/" class="font-semibold">Seohub.dk</a>
      <nav class="text-sm text-neutral-600 space-x-4">
        <a href="/">Forside</a>
        <a href="/serp-preview.html">SERP</a>
        <a href="/robots-generator.html">Robots</a>
        <a href="/sitemap-generator.html">Sitemap</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-2">Sitemap.xml Generator</h1>
<p class="text-neutral-700 mb-6">Generér en XML-sitemap ud fra dine URL-stier og download filen.</p>
<div id="root-sitemap"></div>
<script>
const { useState, useMemo } = React;
function App(){
  const [base, setBase] = useState("https://www.seohub.dk");
  const [paths, setPaths] = useState("/\n/serp-preview.html\n/robots-generator.html\n/sitemap-generator.html");
  const [changefreq, setChangefreq] = useState("weekly");
  const [priority, setPriority] = useState("0.8");
  const xml = useMemo(()=>{
    const list = paths.split(/\n+/).map(x=>x.trim()).filter(Boolean).map(p => base.replace(/\/$/,'') + (p.startsWith('/')?'':'/') + p);
    const items = list.map(loc => "  <url>\n    <loc>"+loc+"</loc>\n    <changefreq>"+changefreq+"</changefreq>\n    <priority>"+priority+"</priority>\n  </url>").join("\n");
    return "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<urlset xmlns=\"http://www.sitemaps.org/schemas/sitemap/0.9\">\n"+items+"\n</urlset>";
  }, [base, paths, changefreq, priority]);
  return React.createElement("div",{className:"grid md:grid-cols-2 gap-6"},
    React.createElement("div", null,
      React.createElement("label",{className:"block mb-3"},
        React.createElement("span",{className:"block text-sm font-medium mb-1"},"Base URL"),
        React.createElement("input",{className:"w-full border rounded-xl p-3", value:base, onChange:e=>setBase(e.target.value)})
      ),
      React.createElement("label",{className:"block mb-3"},
        React.createElement("span",{className:"block text-sm font-medium mb-1"},"Stier (én pr. linje)"),
        React.createElement("textarea",{rows:6,className:"w-full border rounded-xl p-3", value:paths, onChange:e=>setPaths(e.target.value)})
      ),
      React.createElement("div",{className:"grid grid-cols-2 gap-3 mb-4"},
        React.createElement("label",{className:"block"},
          React.createElement("span",{className:"block text-sm font-medium mb-1"},"changefreq"),
          React.createElement("select",{className:"w-full border rounded-xl p-3", value:changefreq, onChange:e=>setChangefreq(e.target.value)},
            ["always","hourly","daily","weekly","monthly","yearly","never"].map(x=>React.createElement("option",{key:x, value:x},x))
          )
        ),
        React.createElement("label",{className:"block"},
          React.createElement("span",{className:"block text-sm font-medium mb-1"},"priority (0.0–1.0)"),
          React.createElement("input",{className:"w-full border rounded-xl p-3", value:priority, onChange:e=>setPriority(e.target.value)})
        )
      ),
      React.createElement("div",{className:"flex gap-2"},
        React.createElement("button",{className:"px-3 py-2 rounded-xl border", onClick:()=>navigator.clipboard.writeText(xml)},"Kopiér"),
        React.createElement("button",{className:"px-3 py-2 rounded-xl border", onClick:()=>{{const b=new Blob([xml],{{type:"text/xml"}});const u=URL.createObjectURL(b);const a=document.createElement("a");a.href=u;a.download="sitemap.xml";a.click();URL.revokeObjectURL(u);}}},"Download")
      )
    ),
    React.createElement("div", null,
      React.createElement("pre",{className:"bg-neutral-900 text-neutral-100 rounded-xl p-4 overflow-auto text-sm whitespace-pre"}, xml)
    )
  );
}
ReactDOM.createRoot(document.getElementById("root-sitemap")).render(React.createElement(App));
</script>

  </main>
  <footer class="text-center text-xs text-neutral-500 py-8">© 2025 Seohub – seohub.dk</footer>
</body>
</html>
