<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>Blog – Seneste indlæg | Seohub.dk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Seneste blogindlæg fra Seohub.dk – guides, tjeklister og praktiske SEO-ressourcer.">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="canonical" href="https://www.seohub.dk/blog/"/>

    <!-- Header + GA/consent -->
    <script src="/assets/include-header.js?v=7" defer></script>
    <script src="/assets/consent-analytics.js" defer></script>

    <!-- UI -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html, body { max-width: 100%; overflow-x: hidden; }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900 overflow-x-hidden">

    <!-- Hero -->
    <section class="py-10 md:py-14">
      <div class="max-w-6xl mx-auto px-4">
        <div class="rounded-2xl p-12 md:p-16 text-white shadow-lg"
             style="background:linear-gradient(135deg,#6366f1 0%,#3b82f6 50%,#06b6d4 100%)">
          <p class="text-xs uppercase tracking-wider text-blue-100/90 mb-2">Blog</p>
          <h1 class="text-4xl md:text-5xl font-extrabold mb-3 leading-tight">Seneste indlæg</h1>
          <p class="text-blue-100 text-lg md:text-xl max-w-3xl">
            Guides, tjeklister og praktiske SEO-ressourcer – i samme stil som vores værktøjer.
          </p>
        </div>
      </div>
    </section>

    <!-- Liste -->
    <main class="max-w-6xl mx-auto px-4 pb-12">
      <div id="statusBox" class="col-span-full rounded-2xl border bg-white p-5 mb-6 text-sm text-neutral-600">
        Indlæser indlæg…
      </div>
      <div id="postsList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Footer -->
    <script src="/assets/include-footer.js?v=2" defer></script>

    <!-- Page script -->
    <script>
      (function () {
        const listEl = document.getElementById('postsList');
        const statusEl = document.getElementById('statusBox');

        function setStatus(html) {
          statusEl.innerHTML = html;
          statusEl.classList.remove('hidden');
        }
        function hideStatus() {
          statusEl.classList.add('hidden');
        }

        function cardTemplate(p) {
          const href = `/blog/${p.slug}.html`;
          const tags = (p.tags || [])
            .map(t => `<span class="px-2 py-1 rounded-full text-xs bg-neutral-100">${t}</span>`)
            .join(' ');
          return `
            <a href="${href}" class="block rounded-2xl border bg-white p-5 shadow-sm hover:shadow-md transition">
              <div class="text-xs text-neutral-500 mb-1">${p.date || ''}</div>
              <h2 class="text-lg font-semibold leading-snug mb-2">${p.title}</h2>
              <p class="text-sm text-neutral-600 mb-3">${p.excerpt || ''}</p>
              <div class="flex flex-wrap gap-2">${tags}</div>
            </a>
          `;
        }

        function renderPosts(posts) {
          if (!Array.isArray(posts) || posts.length === 0) {
            setStatus(`<span class="text-red-600">Ingen indlæg fundet.</span> 
              <span class="text-neutral-500">Tjek at <code>/public/blog/posts.json</code> findes, og at filen er gyldig JSON.</span>`);
            return;
          }
          // sortér nyeste først
          posts.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
          listEl.innerHTML = posts.map(cardTemplate).join('');
          hideStatus();
        }

        // Cache-bust (så vi altid ser den nyeste posts.json efter deploy)
        const version = Date.now(); // alternativt bump ?v=3 manuelt
        const url = `/blog/posts.json?v=${version}`;
        console.log('[Blog] Henter', url);

        fetch(url, { cache: 'no-store' })
          .then(r => {
            console.log('[Blog] HTTP status', r.status);
            if (!r.ok) throw new Error('HTTP ' + r.status);
            return r.json();
          })
          .then(json => {
            console.log('[Blog] JSON modtaget', json);
            // Valider hurtigt at slugs er strenge
            const bad = (json || []).find(p => !p || typeof p.slug !== 'string');
            if (bad) throw new Error('posts.json har ugyldigt objekt (mangler slug som string).');
            renderPosts(json);
          })
          .catch(err => {
            console.error('[Blog] Fejl ved hentning/parsing af posts.json', err);
            setStatus(`
              <div class="text-red-600">Kunne ikke hente indlæg.</div>
              <div class="text-neutral-500 mt-1">
                Tjek at <code>/public/blog/posts.json</code> findes, er gyldig JSON, og at dine .html-filer ligger i <code>/public/blog/</code>.
              </div>
            `);
          });
      })();
    </script>
  </body>
</html>
