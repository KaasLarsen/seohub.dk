<!doctype html>
<html lang="da">
<head>
  <!-- Fælles header/nav -->
  <script src="/assets/include-header.js?v=6" defer></script>

  <meta charset="utf-8" />
  <title>Blog – alle indlæg | Seohub.dk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Seohub Blog – samlet liste over alle vores indlæg og guides." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="canonical" href="https://www.seohub.dk/blog/">

  <!-- GA + samtykke -->
  <script src="/assets/consent-analytics.js" defer></script>

  <!-- UI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style> html,body{overflow-x:hidden;} </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900">

  <!-- Hero (samme stil som resten) -->
  <section class="py-10 md:py-14">
    <div class="max-w-6xl mx-auto px-4">
      <div class="rounded-2xl p-12 md:p-16 text-white shadow-lg"
           style="background:linear-gradient(135deg,#6366f1 0%,#3b82f6 50%,#06b6d4 100%)">
        <p class="text-xs uppercase tracking-wider text-blue-100/90 mb-2">Blog</p>
        <h1 class="text-4xl md:text-5xl font-extrabold mb-3 leading-tight">Alle indlæg</h1>
        <p class="text-blue-100 text-lg md:text-xl max-w-3xl">
          Her finder du hele arkivet over vores SEO-guides og artikler.
        </p>
      </div>
    </div>
  </section>

  <main class="max-w-6xl mx-auto px-4 pb-16">
    <section class="bg-white/70 backdrop-blur rounded-2xl shadow p-6 md:p-8 border border-neutral-100">
      <div class="flex items-end justify-between mb-4">
        <h2 class="text-xl md:text-2xl font-semibold">Indlæg</h2>
        <div id="count" class="text-sm text-neutral-500"></div>
      </div>

      <!-- Liste -->
      <div id="list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- fyldes af script -->
      </div>

      <!-- Tom/fejl -->
      <p id="empty" class="mt-6 text-sm text-neutral-600 hidden">Ingen indlæg fundet.</p>
      <p id="fatal" class="mt-6 text-sm text-red-600 hidden">
        Kunne ikke hente indlæg. Tjek at
        <a class="underline" href="/blog/posts.json" target="_blank" rel="noopener">/blog/posts.json</a>
        findes og er gyldig JSON.
      </p>
    </section>
  </main>

  <!-- Fælles footer -->
  <script src="/assets/include-footer.js?v=2" defer></script>

  <!-- Minimal inline JS: hent og vis ALLE indlæg -->
  <script>
    (function(){
      const $list  = document.getElementById("list");
      const $count = document.getElementById("count");
      const $empty = document.getElementById("empty");
      const $fatal = document.getElementById("fatal");

      function esc(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));}

      fetch("/blog/posts.json", { cache: "no-store" })
        .then(r => { if(!r.ok) throw new Error("HTTP "+r.status); return r.text(); })
        .then(txt => {
          if (txt.trim().startsWith("<")) throw new Error("Fik HTML (ikke JSON) – forkert sti eller fejlside?");
          const data = JSON.parse(txt);
          if (!Array.isArray(data)) throw new Error("JSON er ikke et array");
          const posts = data.slice().sort((a,b) => String(b.date||"").localeCompare(String(a.date||"")));

          if (!posts.length) {
            $empty.classList.remove("hidden");
            return;
          }

          $count.textContent = posts.length + " indlæg";
          $list.innerHTML = posts.map(p => `
            <a href="/blog/${esc(p.slug)}.html" class="block rounded-2xl border bg-white p-5 hover:shadow transition">
              <div class="font-semibold">${esc(p.title || "Uden titel")}</div>
              ${p.excerpt ? `<div class="text-sm text-neutral-600 mt-1">${esc(p.excerpt)}</div>` : ""}
              <div class="mt-3 text-xs text-neutral-500">${p.date ? esc(p.date) : ""}</div>
            </a>
          `).join("");
        })
        .catch(e => {
          console.error("[blog-simple]", e);
          $fatal.classList.remove("hidden");
        });
    })();
  </script>
</body>
</html>
