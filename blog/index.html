<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>Blog – Alle indlæg | Seohub.dk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Seohub Blog: guides, tjeklister og værktøjer til SEO – on-page, teknisk SEO, linkbuilding, keyword research og mere." />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="canonical" href="https://www.seohub.dk/blog/" />

    <!-- Header (fælles navigation) -->
    <script src="/assets/include-header.js?v=7" defer></script>

    <!-- Cookie consent + Analytics -->
    <script src="/assets/consent-analytics.js" defer></script>

    <!-- Tailwind (UI) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900">

    <!-- Hero -->
    <section class="py-10 md:py-14">
      <div class="max-w-6xl mx-auto px-4">
        <div class="rounded-2xl p-12 md:p-16 text-white shadow-lg"
             style="background:linear-gradient(135deg,#6366f1 0%,#3b82f6 50%,#06b6d4 100%)">
          <p class="text-xs uppercase tracking-wider text-blue-100/90 mb-2">Blog</p>
          <h1 class="text-4xl md:text-5xl font-extrabold mb-3 leading-tight">Alle indlæg</h1>
          <p class="text-blue-100 text-lg md:text-xl max-w-3xl">
            Guides, tjeklister og værktøjer til hverdags-SEO. Ingen fluff.
          </p>
        </div>
      </div>
    </section>

    <!-- Content -->
    <main class="max-w-6xl mx-auto px-4 pb-12">
      <section class="bg-white/70 backdrop-blur rounded-2xl shadow p-6 md:p-8 border border-neutral-100">
        <div class="flex items-end justify-between mb-4">
          <h2 class="text-xl md:text-2xl font-semibold">Indlæg</h2>
          <div class="text-sm text-neutral-600">
            <span id="count">0 indlæg</span>
          </div>
        </div>

        <!-- Søg (vises altid; virker både med posts.json og fallback) -->
        <div id="searchWrap" class="mb-5">
          <div class="flex items-center gap-2">
            <input id="searchInput" type="search"
                   placeholder="Søg i blogindlæg (titel, uddrag, tags)…"
                   class="w-full rounded-2xl border px-4 py-3 focus:outline-none focus:ring focus:ring-indigo-200">
            <button id="searchClear"
                    class="px-3 py-2 rounded-xl text-sm border bg-neutral-50 hover:bg-neutral-100 hidden">
              Ryd
            </button>
          </div>
          <p id="searchHint" class="mt-2 text-xs text-neutral-500">
            Tip: Prøv “linkbuilding”, “core web vitals” eller “lokal seo”.
          </p>
        </div>

        <!-- Dynamisk liste -->
        <div id="list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- Fallback-liste (bruges KUN som rå-kilde hvis posts.json fejler; skjules efter boot) -->
        <div id="fallback-list" class="hidden">
          <!-- Tilføj gerne flere seedede indlæg her (det påvirker kun fallback) -->
          <a href="/blog/seo-for-begyndere-2025.html" data-title="SEO for begyndere – Den komplette guide 2025" data-excerpt="Trin-for-trin guide til on-page, teknisk SEO, linkbuilding, keyword research og måling." data-date="2025-08-16" data-tags="guide,begynder,2025"></a>
          <a href="/blog/seo-titler-der-ranker.html" data-title="SEO-titler der ranker: længde, vinkler og CTR-hacks" data-excerpt="Sådan skriver du titler Google elsker – og som får klik." data-date="2025-08-13" data-tags="on-page,copywriting"></a>
          <a href="/blog/sitemap-fejl-fixes.html" data-title="De 7 mest almindelige sitemap-fejl (og hurtige fixes)" data-excerpt="Tjeklisten, der redder dine URL’er fra crawl-problemer." data-date="2025-08-15" data-tags="teknisk seo"></a>
          <a href="/blog/intern-linkbuilding-strategi.html" data-title="Avanceret intern linkbuilding strategi" data-excerpt="Fordel linkværdi og styrk relevans." data-date="2025-08-12" data-tags="linkbuilding,teknisk seo"></a>
          <a href="/blog/core-web-vitals-2025.html" data-title="Core Web Vitals i 2025 – sådan klarer du kravene" data-excerpt="Hurtige, konkrete performanceforbedringer." data-date="2025-08-11" data-tags="core web vitals,teknisk seo"></a>
          <a href="/blog/lokal-seo-danmark-guide.html" data-title="Lokal SEO i Danmark – den fulde guide" data-excerpt="Maps, NAP, anmeldelser og lokale landingssider." data-date="2025-08-10" data-tags="lokal seo,google maps"></a>
        </div>

        <!-- fejlbesked (vises kun hvis posts.json fejler) -->
        <p id="fatal" class="hidden mt-4 text-sm text-amber-600">
          Kunne ikke hente posts.json – viser data fra fallback. (Tjek /blog/posts.json for JSON-fejl eller cache.)
        </p>
      </section>
    </main>

    <!-- Footer -->
    <script src="/assets/include-footer.js?v=2" defer></script>

    <!-- Flyttet logik ud pga. CSP -->
    <script src="/assets/blog-index.js?v=1" defer></script>
  </body>
</html>
