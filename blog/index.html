<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>Blog – Seohub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Seneste SEO-guides, tjeklister og værktøjsnyheder fra Seohub." />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <!-- Fælles header/GA/cookie/nav -->
    <script src="/assets/include-header.js" defer></script>

    <!-- UI -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900">

    <!-- HERO (samme stil som forsiden, max width) -->
    <section class="py-10 md:py-14">
      <div class="max-w-6xl mx-auto px-4">
        <div class="rounded-2xl p-12 md:p-20 text-white shadow-lg"
             style="background:linear-gradient(135deg,#6366f1 0%,#3b82f6 50%,#06b6d4 100%)">
          <h1 class="text-4xl md:text-6xl font-extrabold mb-4 leading-tight">Blog</h1>
          <p class="text-blue-100 text-lg md:text-xl max-w-3xl">
            Seneste guides om SEO, intern linkbuilding, teknisk optimering og mere.
          </p>
        </div>
      </div>
    </section>

    <!-- CONTENT -->
    <main class="max-w-6xl mx-auto px-4 pb-16">
      <section class="bg-white/70 backdrop-blur rounded-2xl shadow p-6 md:p-8 border border-neutral-100">
        <h2 class="text-xl font-semibold mb-4">Seneste indlæg</h2>

        <div id="blog-status" class="text-sm text-neutral-600 mb-4">Indlæser…</div>
        <div id="blog-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <noscript>
          <p class="text-sm text-red-700 mt-4">Aktivér JavaScript for at se blogindlæg.</p>
        </noscript>
      </section>
    </main>

    <!-- Script -->
    <script src="/assets/blog.js?v=4" defer></script>
  </body>
</html>
