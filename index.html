<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>Seohub – SEO værktøjer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Seohub er en enkel værktøjskasse til SEO: nøgleordsidéer, SERP-preview, title/meta-tjek, robots.txt, sitemap.xml, FAQ schema, content briefs m.m." />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <!-- AdSense (beholdt på forsiden) -->
    <meta name="google-adsense-account" content="ca-pub-7373148222153531">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7373148222153531" crossorigin="anonymous"></script>

    <!-- Cookie consent + GA4 (vores fælles script) -->
    <script src="/assets/consent-analytics.js" defer></script>

    <!-- Global header/footer (samme på alle sider) -->
    <script src="/assets/include-header.js?v=6" defer></script>
    <script src="/assets/include-footer.js?v=2" defer></script>

    <!-- UI + React -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- App -->
    <script type="module" src="/app.js"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900">
    <!-- Header indsættes automatisk ovenfor af include-header.js -->
    <div id="root"></div>
    <!-- Footer indsættes automatisk nedenfor af include-footer.js -->
  </body>
</html>
