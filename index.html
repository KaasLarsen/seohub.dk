<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>Seohub – SEO værktøjer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Seohub er en enkel værktøjskasse til SEO: nøgleordsidéer, SERP-preview, title/meta-tjek, robots.txt, sitemap.xml, FAQ schema, content briefs m.m." />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <!-- AdSense (kræves i rå HTML på forsiden for verificering) -->
    <meta name="google-adsense-account" content="ca-pub-7373148222153531">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7373148222153531" crossorigin="anonymous"></script>

    <!-- Fælles header/footer + GA/cookie -->
    <script src="/assets/include-header.js" defer></script>

    <!-- UI + React (samme som før) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- App -->
    <script type="module" src="/app.js"></script>

    <!-- Partnersektion: indsættes lige under hero efter render -->
    <script src="/assets/partners.js" defer></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900">
    <div id="root"></div>
  </body>
</html>
